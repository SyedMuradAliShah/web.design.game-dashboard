<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/scss/style.css" />
    <link rel="stylesheet" href="assets/scss/all.min.css" />
</head>
<body style="background-color: #07000e;">
<!-- ========================login======================== -->
<section class="login-pg margin">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="form-sec mx-auto gradient-bg">
                    <h4 class="text-center">Welcome to <span>Glaxydollarmarvel</span> </h4>
                    <form action="">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                          </div>
                          <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                            <i id="togglePassword" class="far fa-eye"></i>
                            <label for="password">Password</label>
                        </div>
                          <p class="forgot">Forgot your password? <a href="">Recover Password</a></p>
                          <a href="./dashboard/index.html" class="button px-4 py-2 mt-4 mx-auto d-table"><i class="fa-solid fa-right-to-bracket"></i> Login</a>
                    </form>
                    <div class="or mt-5">
                        <span>OR</span>
                    </div>
                    <p class="forgot mt-4 text-center">Don't have an account?  <a href="signup.html"> Sign Up Here</a></p>
                </div>
            </div>
            
        </div>
    </div>
</section>
<!-- ========================login======================== -->  
<script src="assets/js/jquery.js"></script>
<script src="assets/js/javascript.js"></script>
<script src="assets/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
