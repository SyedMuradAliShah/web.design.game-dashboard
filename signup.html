<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/scss/style.css" />
    <link rel="stylesheet" href="assets/scss/all.min.css" />
</head>
<body style="background-color: #07000e;">
<!-- ========================login======================== -->
<section class="login-pg mt-3">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="form-sec gradient-bg reg-form mx-auto">
                    <h4 class="text-center"><span>Registration</span> </h4>
                    <form action="">
                        <div class="row row-cols-1 row-cols-lg-2">
                            <div class="col">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="Username" placeholder="Username">
                                    <label for="Username">Username</label>
                                  </div>
                            </div>
                            <div class="col">
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="Email" placeholder="name@example.com">
                                    <label for="Email">Email</label>
                                  </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                  <div class="form-floating">
                                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                                      <option selected>Select Country</option>
                                      <option value="Pakistan">Pakistan</option>
                                    <option value="Afghanistan">Afghanistan</option>
                                    <option value="Dubai">Dubai</option>
                                    </select>
                                    <label for="floatingSelect">Select Country</label>
                                  </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                  <div class="form-floating">
                                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                                      <option selected>Select Option</option>
                                      <option value="Left">Left</option>
                                      <option value="Right">Right</option>
                                    </select>
                                    <label for="floatingSelect">Select Option</label>
                                  </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                    <label for="floatingPassword">Password</label>
                                  </div>
                            </div>
                            <div class="col">
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="floatingPassword" placeholder="ConfirmPassword">
                                    <label for="floatingPassword">Confirm Password</label>
                                  </div>
                            </div>
                        </div>
                    
                          <button class="button px-4 py-2 mt-4 mx-auto d-block"><i class="fa-solid fa-right-to-bracket"></i> Register</button>
                    </form>
                    <div class="or mt-4">
                        <span>OR</span>
                    </div>
                    <p class="forgot mt-4 text-center">Already have an account?  <a href="login.html"> Login Here</a></p>
                </div>
            </div>
            
        </div>
    </div>
</section>
<!-- ========================login======================== -->
    <script src="assets/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
